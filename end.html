<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dbbdb8b0b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Viga&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>

        <form
          action="https://sheetdb.io/api/v1/cxropn6lu6n8d"
          class="end-form-container"
          method="post"
          id="quiz_score"
          name="a11y-kopi"
        >
          <h2 id="end-text">Enter your name to submit your score.</h2>

          <label for="username">Your Name</label>
          <input type="text" name="data[name]" id="username" />

          <button
            class="btn"
            id="saveScoreBtn"
            type="submit"
            onclick="submitScore()"
            disabled
          >
            Submit Score
          </button>
          <label for="playerscore" class="visibility-hidden">Your Score</label>
          <input
            type="text"
            name="data[score]"
            id="playerscore"
            value="0"
            aria-hidden="true"
            class="visibility-hidden"
          />
        </form>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
